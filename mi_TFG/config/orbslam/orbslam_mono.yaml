%YAML:1.0

# === Camera Parameters (Monocular) ===
Camera.type: "PinHole"

# Intrinsics (de tu camera_info)
Camera.fx: 381.36246688113556
Camera.fy: 381.36246688113556
Camera.cx: 320.5
Camera.cy: 240.5

# Distortion (plumb_bob = k1,k2,p1,p2[,k3])
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# Tamaño y FPS
Camera.width: 640
Camera.height: 480
Camera.fps: 30.0       # ajusta si tu cámara publica otro FPS

# Formato de color: 1=RGB, 0=BGR
Camera.RGB: 0          # si ves colores raros, cambia a 0

# Monocular: baseline*focal (no aplica)
Camera.bf: 0.0

# === ORB Extractor Parameters ===
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# === Viewer (Pangolin) ===
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
